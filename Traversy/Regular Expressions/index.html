<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/darkly/bootstrap.min.css">
</head>

<body>
  <h1>Regex Baby</h1>

  <div class="container">
    <div class="card">
      <div class="card-body">
        <form>
          <!-- Name -->
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Name">
            <div class="invalid-feedback">
              Name must be between 2 and 10 characters
            </div>
          </div>
          <!-- Email -->
          <div class="form-group">
            <label for="">Email</label>
            <input type="text" id="email" class="form-control" placeholder="Email">
            <div class="invalid-feedback">
              Enter valid email
            </div>
          </div>
          <!-- Phone -->
          <div class="form-group">
            <label for="">Phone Number</label>
            <input type="text" id="phone" class="form-control" placeholder="Phone Number">
            <div class="invalid-feedback">
              Enter valid phone number
            </div>
          </div>
          <!-- Zip -->
          <div class="form-group">
            <label for="">Zip code</label>
            <input type="text" id="zip" class="form-control" placeholder="Zip code">
            <div class="invalid-feedback">
              Enter valid Zip code.
            </div>
          </div>

          <input type="submit" class="btn btn-primary btn-block" value="Submit">
        </form>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <!--  
    <script src="some-regex-methods.js"></script>
    <script src="regex-meta.js"></script>
  -->
  <script src="re-form.js"></script>
</body>

</html>
