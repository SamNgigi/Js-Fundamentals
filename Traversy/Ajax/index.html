<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chuckle Norris</title>
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="https://bit.ly/2mE3muh">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.9/css/uikit.min.css" />
  <link rel="stylesheet" href="Css/app.css">

</head>

<body>
  <div class="uk-container uk-margin-medium-top">
    <div>
      <div class="uk-background-muted uk-padding uk-panel">
        <h2 class="uk-text-center">Chuck me some Norris jokes.</h2>
      </div>
    </div>
    <form class="uk-flex uk-flex-center uk-margin-medium-top">
      <div class="uk-margin uk-margin-small-right">
        <label class="uk-form-label" for="form-stacked-text">Number of jokes</label>
        <div class="uk-inline uk-form-width-large">
          <a class="uk-form-icon" href="#" uk-icon="icon: pencil"></a>
          <input class="uk-input" type="number" id="number" autocomplete="off">
        </div>
      </div>
      <div class="uk-flex uk-flex-middle">
        <button class="uk-button uk-button-default chuck-btn">Chuck</button>
      </div>
    </form>
  </div>

  <!-- Displaying Jokes -->
  <div id="displayJokes" class="uk-container uk-margin-medium-top">
    <div class="uk-child-width-1-2@s uk-grid-match" uk-grid>
      <div>
        <div class="uk-card uk-card-hover uk-card-body">
          <h3 class="uk-card-title">Hover</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>
      </div>
    </div>
  </div>
  <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.9/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.9/js/uikit-icons.min.js"></script>

  <!-- My script -->
  <script src="Js/xhr.js"></script>
</body>

</html>
