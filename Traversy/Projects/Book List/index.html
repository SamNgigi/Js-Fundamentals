<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="https://bit.ly/2tyVwW7">
  <!-- Materialize Css -->
  <link rel="stylesheet" href="Css/material.min.css">
  <!-- Google material icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- My Css -->
  <link rel="stylesheet" href="Css/app.css">
  <title>Book List</title>
</head>

<body>

  <div class="container">
    <!-- Textfield with Floating Label -->

    <form id="bookForm" class="form">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label title">
        <input class="mdl-textfield__input" type="text" id="title" autocomplete="off">
        <label class="mdl-textfield__label" for="title">Title...</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="author" autocomplete="off">
        <label class="mdl-textfield__label" for="author">Author...</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="isbn" autocomplete="off">
        <label class="mdl-textfield__label" for="isbn">Isbn Number...</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
      <!-- Accent-colored raised button with ripple -->
      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent my-btn">
        Submit
      </button>
    </form>
    <hr>

    <!-- 
      Table 
      
      <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp" id="myTable">
        <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric">Title</th>
            <th class="mdl-data-table__cell--non-numeric">Author</th>
            <th>ISBN</th>
          </tr>
        </thead>
        <tbody id="book-list">
        </tbody>
      </table>

    -->
    <table id="myTable" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
      <thead>
        <tr>
          <th class="mdl-data-table__cell--non-numeric">Title</th>
          <th class="mdl-data-table__cell--non-numeric">Author</th>
          <th>ISBN</th>
        </tr>
      </thead>
      <tbody id="bookList">

      </tbody>
    </table>
  </div>
  <!-- Materialize Js -->
  <script src="Js/material.min.js"></script>
  <!-- My Js -->
  <!-- 
  <script src="Js/es5.js"></script>
-->
  <script src="Js/es6.js"></script>

</body>

</html>
