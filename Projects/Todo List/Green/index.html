<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <!-- Emoji Css -->
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <!-- Custom -->
  <link rel="stylesheet" href="Css/app.css">

  <title>Document</title>
</head>

<body>
  <main id="app">
    <h1>
      Todo List
      <span>The Productive Ninja
        <strong>ðŸ’ª</strong>
      </span>
    </h1>
    <form>
      <div class="input-container">
        <i id="clean_slate" class="em em-writing_hand icon"></i>
        <div class="mdl-tooltip mdl-tooltip--left mdl-tooltip--large" for="clean_slate">Clean slate</div>
        <input id="task" class="input-field" type="text" placeholder="Add a task">
        <svg class="added" id="add" width="55" height="55" viewBox="0 0 150 150" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle id="circle" cx="75" cy="75" r="70" fill="#FFFFFF" stroke="#06BA63" stroke-width="25" />
          <path id="plus" d="M40 22.8571H22.8571V40H17.1429V22.8571H0V17.1429H17.1429V0H22.8571V17.1429H40V22.8571Z" transform="translate(55 55)"
            stroke="#06BA63" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <div class="mdl-tooltip mdl-tooltip--right mdl-tooltip--large" for="add">Add task</div>
      </div>
    </form>
  </main>

  <section id="li-section">
    <!-- Uncompleted tasks -->
    <ul id="app">
      <li id='completed' class="animated flipInX">
        <span class="todoItem">This will be a long sentence to test where our text section breaks. More and more text to write.</span>
        <div class="actions">
          <span class="remove">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
              <path class="fill" d="M16 9v4.501c-.748.313-1.424.765-2 1.319v-5.82c0-.552.447-1 1-1s1 .448 1 1zm-4 0v10c0 .552-.447 1-1 1s-1-.448-1-1v-10c0-.552.447-1 1-1s1 .448 1 1zm1.82 15h-11.82v-18h2v16h8.502c.312.749.765 1.424 1.318 2zm-6.82-16c.553 0 1 .448 1 1v10c0 .552-.447 1-1 1s-1-.448-1-1v-10c0-.552.447-1 1-1zm14-4h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.316c0 .901.73 2 1.631 2h5.711v2zm-1 2v7.182c-.482-.115-.983-.182-1.5-.182l-.5.025v-7.025h2zm3 13.5c0 2.485-2.017 4.5-4.5 4.5s-4.5-2.015-4.5-4.5 2.017-4.5 4.5-4.5 4.5 2.015 4.5 4.5zm-3.086-2.122l-1.414 1.414-1.414-1.414-.707.708 1.414 1.414-1.414 1.414.707.708 1.414-1.414 1.414 1.414.708-.708-1.414-1.414 1.414-1.414-.708-.708z"
              />
            </svg>
          </span>
          <span class="done">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
              <path class="fill" d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-1.959 17l-4.5-4.319 1.395-1.435 3.08 2.937 7.021-7.183 1.422 1.409-8.418 8.591z"
              />
            </svg>
          </span>
        </div>
      </li>
      <li id="forAnimate" class="animated flipInX">
        <span>another test</span>
        <div class="actions">

        </div>
      </li>
    </ul>
    <!-- Completed tasks -->
  </section>


  <!-- Material Design Lite Js.  -->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- Custom Js -->
  <script src="Js/app.js"></script>
</body>

</html>
